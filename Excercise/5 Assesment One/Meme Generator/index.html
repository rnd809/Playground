<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Meme Generator 2020</h1>
    <div id="sampleMeme">
      <div>
        <img src="./image/3ywnol.jpg" class="sampleMeme" />
      </div>
      <div>
        <img
          src="./image/bc6f9900-4c88-464d-8552-d87353d48a5c.jpg"
          class="sampleMeme"
        />
      </div>
      <div>
        <img src="./image/f2b.jpg" class="sampleMeme" />
      </div>
      <div>
        <img
          src="./image/funny-game-of-thrones-memes-coverimage.width-800.jpg"
          class="sampleMeme"
        />
      </div>
      <div>
        <img src="./image/image1.jpg" class="sampleMeme" />
      </div>
      <div>
        <img src="./image/763_oprahhomeschool.jpeg" class="sampleMeme" />
      </div>
      <div>
        <img
          src="./image/SEAFOOD_1540066353667_59638469_ver1.0.jpg"
          class="sampleMeme"
        />
      </div>
      <div>
        <img src="./image/jobs-jobs-job.jpg" class="sampleMeme" />
      </div>
    </div>
    <input type="button" value="Create New Meme" id="createNewMeme" />
    <div id="formContainer">
      <form action="#" method="post">
        <!-- This is the html for the Image Sample -->
        <div class="imgcontainer">
          <span class="close" title="Close Form">&times;</span>
          <div id="sampleImage">
            <img src="./image/3ywnol.jpg" />
          </div>
        </div>
        <!-- Above is the HTML for The Image Sample -->

        <div>
          <label for="imgLink">Image URL</label>
          <input
            type="url"
            name="imgLink"
            id="imgLink"
            placeholder="Enter Image URL"
          />

          <label for="topText">Top Text</label>
          <input
            type="text"
            name="topText"
            id="topText"
            placeholder="Enter Top Text"
          />

          <label for="bottomText">Bottom Text</label>
          <input
            type="text"
            name="bottomText"
            id="bottomText"
            placeholder="Enter Bottom Text"
          />

          <input type="submit" id="submitButtom" value="Create Meme" />
        </div>
      </form>
    </div>
    <div id="myMemes">
      <hr />
      <h2>My Meme Collections</h2>
      <hr />
      <div id="appendedMeme"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
